apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: main_pipeline
spec:
  params:
    - name: repository
      description: the git repo
    - name: revision
      description: the branch for the git repo
    - name: apikey
      description: the ibmcloud api key
    - name: registryNamespace
      description: the ibmcloud registry namespace
    - name: cluster
      description: The IBM Cloud Kubernetes cluster name
    - name: registryRegion
      description: the ibmcloud registry region
      default: us-south
    - name: clusterRegion
      description: The IBM Cloud Kubernetes cluster region
      default: us-south
    - name: clusterNamespace
      description: The Kubernetes cluster namespace
      default: prod
  workspaces:
  - name: pipeline-pvc
  tasks:  
    - name: build-task
      taskRef:
        name: build-task
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.revision)
        - name: apikey
          value: $(params.apikey)
        - name: registryNamespace
          value: $(params.registryNamespace)
        - name: registryRegion
          value: $(params.registryRegion)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc  
    - name: wait-for-tests
      runAfter: [build-task]
      taskRef:
        name: deploy-using-kubectl
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc        
    - name: deploy
      runAfter: [wait-for-tests]
      taskRef:
        name: deploy-using-kubectl
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
    - name: wait-for-deploy
      runAfter: [deploy]
      taskRef:
        name: deploy-using-kubectl
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
    - name: cleanup
      runAfter: [wait-for-deploy]
      taskRef:
        name: deploy-using-kubectl
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
